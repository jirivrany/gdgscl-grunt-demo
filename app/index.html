<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name='HandheldFriendly' content='true' />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' />
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div id="container">
<input id="resultInput" type="text" value="" />
<table id="basic" cellpadding="0" cellspacing="0">	
	<tr>
		<td><button class="operand" data-char="/">/</button></td>
		<td><button class="operand" data-char="x">x</button></td>
		<td><button class="operand" data-char="-">-</button></td>
		<td><button class="operand" data-char="+">+</button></td>
	</tr>
	<tr>
		<td><button data-char="7">7</button></td>
		<td><button data-char="8">8</button></td>
		<td><button data-char="9">9</button></td>
		<td><button class="controls" id="backspace">&laquo;</button></td>
	</tr>
	<tr>
		<td><button data-char="4">4</button></td>
		<td><button data-char="5">5</button></td>
		<td><button data-char="6">6</button></td>
		<td><button class="controls" id="clear">C</button></td>
	</tr>
	<tr>
		<td><button data-char="1">1</button></td>
		<td><button data-char="2">2</button></td>
		<td><button data-char="3">3</button></td>
		<td><button class="operand" id="equals">=</button></td>
	</tr>
	<tr>
		<td><button data-char=".">.</button></td>
		<td><button data-char="0">0</button></td>
		<td><button class="controls" id="memset">M</button></td>
		<td><button class="controls" id="memret">R</button></td>
	</tr>
</table>
<script type="text/javascript" language="javascript" src="calc.js"></script>
</body>
</html>
